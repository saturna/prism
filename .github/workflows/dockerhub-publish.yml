name: Build & Publish Docker image

on: 
  push:
    branches:
      - master
  release:
    types: [published]

env:
  IS_RELEASE: ${{github.event_name != 'release'}}

jobs:
  docker-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 59
    steps:
