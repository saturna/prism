      #     password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: always
        run: echo ${{env.IS_RELEASE}}
      -
        name: if true
        if: env.IS_RELEASE == 'true'
        run: echo 'It is a release'
      -
        name: if false
        if: env.IS_RELEASE == 'false'
        run: echo 'not a release'
      - 
        name: Compute tags
        if: env.IS_RELEASE
        run: echo "TAG_VERSION=$(release='${{github.event.release.tag_name}}' && echo ${release:1})" >> $GITHUB_ENV
      -
        name: Print tags
        run: echo ${{(env.IS_RELEASE && format('gruxer/prism:{0},gruxer/prism:latest', env.TAG_VERSION)) || 'gruxer/prism:master'}}
